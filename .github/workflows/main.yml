name: Backend CI & Discord Notifications

on:
  pull_request:
    branches: [ main ]
    types: [ opened, closed, synchronize ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: 👋 Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1

      - name: ☕️ Set up JDK 21
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🔐 Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: backend/project2/
        shell: bash

      - name: 💊 Start Redis
        uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: 7

      - name: 🛠 Build with Gradle with test profile
        run: ./gradlew build -Pprofile=test
        working-directory: backend/project2/
        shell: bash

      - name: 📄 Upload test report if it exists
        if: failure()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: test-report
          path: backend/project2/build/reports/tests/test/
          if-no-files-found: ignore


name: Backend CI & Discord Notifications

on:
  pull_request:
    branches: [ main ]
    types: [ opened, closed, synchronize ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘‹ Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1

      - name: â˜•ï¸ Set up JDK 21
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ” Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: backend/project2/
        shell: bash

      - name: ğŸ’Š Start Redis
        uses: supercharge/redis-github-action@1.7.0
        with:
          redis-version: 7

      - name: ğŸ›  Build with Gradle with test profile
        run: ./gradlew build -Pprofile=test
        working-directory: backend/project2/
        shell: bash

      - name: ğŸ“„ Upload test report if it exists
        if: failure()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: test-report
          path: backend/project2/build/reports/tests/test/
          if-no-files-found: ignore

  discordNotification:
    needs: backend-ci
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Discord Notification on Success (PR)
        if: needs.backend-ci.result == 'success' && github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            âœ… **Backend CI Passed!**
            **Event:** Pull Request
            **Repo:** ${{ github.repository }}
            **PR Title:** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}
            **PR Link:** ${{ github.event.pull_request.html_url }}

      - name: âŒ Discord Notification on Failure (PR)
        if: needs.backend-ci.result == 'failure' && github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            âŒ **Backend CI Failed!**
            **Event:** Pull Request
            **Repo:** ${{ github.repository }}
            **PR Title:** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}
            **PR Link:** ${{ github.event.pull_request.html_url }}
            ğŸ“„ [í…ŒìŠ¤íŠ¸ ë¦¬í¬íŠ¸ í™•ì¸í•˜ê¸°](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: âœ… Discord Notification on Success (Push)
        if: needs.backend-ci.result == 'success' && github.event_name == 'push'
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            âœ… **Backend CI Passed!**
            **Event:** Push
            **Repo:** ${{ github.repository }}
            **Branch:** ${{ github.ref }}
            **Commit:** [${{ github.event.head_commit.message }}](${{ github.event.head_commit.url }})
            **Pusher:** ${{ github.event.pusher.name }}

      - name: âŒ Discord Notification on Failure (Push)
        if: needs.backend-ci.result == 'failure' && github.event_name == 'push'
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            âŒ **Backend CI Failed!**
            **Event:** Push
            **Repo:** ${{ github.repository }}
            **Branch:** ${{ github.ref }}
            **Commit:** [${{ github.event.head_commit.message }}](${{ github.event.head_commit.url }})
            **Pusher:** ${{ github.event.pusher.name }}
            ğŸ“„ [í…ŒìŠ¤íŠ¸ ë¦¬í¬íŠ¸ í™•ì¸í•˜ê¸°](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: ğŸ‰ Discord Notification on PR Merge
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ğŸ‰ **Pull Request Merged!**
            **Repo:** ${{ github.repository }}
            **PR Title:** ${{ github.event.pull_request.title }}
            **Merged by:** ${{ github.event.pull_request.merged_by.login }}
            **PR Link:** ${{ github.event.pull_request.html_url }}
